<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云购商城</title>
    <link rel="stylesheet" href="styles.css">
    <script src="close_windows.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="60ccf3c78204dcf4d731277d20ef95d.png" alt="云购" class="logo-image">
            </div>
        </header>
        <div class="content">
            <div class="notice">
                你将在云购商城中购买一款充电宝，接下来，请认真浏览商品页面。
            </div>
            <div class="notice">
                提示：<br>
                1、请注意阅读页面中的<span style="font-weight: bold;">【产品评论】</span>。<br>
                2、产品评论总结由<span style="font-weight: bold;">AI基于购买过该产品的消费者撰写的真实评论生成</span>，并已过滤检测到的虚假评论。此外，您还可以<span style="font-weight: bold;">点击查看由AI生成的若干产品关键词详情</span>。<br>
                3、您可以<span style="font-weight: bold;">点击商品页面中的<返回问卷>按钮自主结束</span>体验，并返回问卷继续作答。
            </div>
        </div>
        <div class="next-page">
            <button onclick="goToProduct()">下一页</button>
        </div>
    </div>

    <script>
        function goToProduct() {
            var productWindow = window.open('充电宝-有AI评论.html', '_blank');
            
            // Add return button to the product window
            productWindow.onload = function() {
                var button = document.createElement('button');
                
                button.onclick = closeAllWindows;
                button.className = 'return-button';
                productWindow.document.body.appendChild(button);
            };

            window.close();
        }
    </script>
</body>
</html>
